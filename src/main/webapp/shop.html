<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Sausage Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50">
<!-- Header Placeholder -->
<div id="header-placeholder"></div>

<!-- Hero Section -->
<section class="bg-gradient-to-r from-orange-500 to-red-500 text-white py-12">
    <div class="container mx-auto px-4">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <i class="fas fa-store mr-3"></i>Our Shop
            </h1>
            <p class="text-lg md:text-xl opacity-90">Discover our premium selection of delicious sausages</p>
        </div>
    </div>
</section>

<!-- Advanced Search Section -->
<section class="bg-white shadow-md sticky top-0 z-20 border-b border-gray-200">
    <div class="container mx-auto px-4 py-4">
        <!-- Search Bar -->
        <div class="flex flex-col md:flex-row gap-4 items-center">
            <!-- Search Input -->
            <div class="flex-1 relative">
                <input type="text" id="searchInput" placeholder="Search products by name..." 
                       class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            
            <!-- Quick Category Filter -->
            <div class="w-full md:w-64">
                <select id="categorySelect" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="0">All Categories</option>
                </select>
            </div>
            
            <!-- Advanced Search Toggle Button -->
            <button id="advancedSearchToggle" 
                    class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition flex items-center gap-2 font-medium">
                <i class="fas fa-sliders-h"></i>
                <span class="hidden md:inline">Advanced Filters</span>
            </button>
        </div>
        
        <!-- Advanced Search Panel (Hidden by default) -->
        <div id="advancedSearchPanel" class="hidden mt-4 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Price Range Filter -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">
                        <i class="fas fa-dollar-sign text-orange-500 mr-2"></i>Price Range
                    </label>
                    <div class="space-y-2">
                        <div class="flex items-center gap-2">
                            <input type="number" id="minPrice" placeholder="Min" min="0" step="0.01"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <span class="text-gray-500">-</span>
                            <input type="number" id="maxPrice" placeholder="Max" min="0" step="0.01"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>
                    </div>
                </div>
                
                <!-- Stock Status Filter -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">
                        <i class="fas fa-box text-orange-500 mr-2"></i>Availability
                    </label>
                    <select id="stockFilter" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="all">All Products</option>
                        <option value="instock">In Stock Only</option>
                        <option value="outofstock">Out of Stock</option>
                    </select>
                </div>
                
                <!-- Sort By Filter -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">
                        <i class="fas fa-sort text-orange-500 mr-2"></i>Sort By
                    </label>
                    <select id="sortBy" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name-az">Name: A to Z</option>
                        <option value="name-za">Name: Z to A</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
                
                <!-- Sale Filter -->
                <div class="space-y-3">
                    <label class="block text-sm font-semibold text-gray-700">
                        <i class="fas fa-tag text-orange-500 mr-2"></i>Special Offers
                    </label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="onSaleOnly" 
                                   class="w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                            <span class="ml-2 text-sm text-gray-700">On Sale Only</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex gap-3 mt-6 pt-4 border-t border-gray-200">
                <button id="applyFilters" 
                        class="px-6 py-2 bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg hover:from-orange-600 hover:to-red-600 transition shadow-md hover:shadow-lg font-medium">
                    <i class="fas fa-check mr-2"></i>Apply Filters
                </button>
                <button id="clearFilters" 
                        class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium">
                    <i class="fas fa-times mr-2"></i>Clear All
                </button>
                <div class="ml-auto flex items-center text-sm text-gray-600">
                    <i class="fas fa-info-circle mr-2 text-orange-500"></i>
                    <span id="productCount">0 products found</span>
                </div>
            </div>
        </div>
    </div>
</section>
    
<!-- Products Grid -->
<section class="py-16 bg-gradient-to-b from-gray-50 to-white">
    <div class="container mx-auto px-4">
        <!-- Products Grid Header -->
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">
                <i class="fas fa-shopping-bag mr-2 text-orange-500"></i>Products
            </h2>
            <div class="flex items-center gap-2 text-sm text-gray-600">
                <i class="fas fa-filter text-orange-500"></i>
                <span id="activeFiltersCount">No filters active</span>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
        
        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="inline-block p-8 bg-gray-100 rounded-full mb-4">
                <i class="fas fa-search text-6xl text-gray-400"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No Products Found</h3>
            <p class="text-gray-500 mb-6">Try adjusting your filters or search terms</p>
            <button onclick="document.getElementById('clearFilters').click()" 
                    class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
                <i class="fas fa-redo mr-2"></i>Clear Filters
            </button>
        </div>
    </div>
</section>

<!-- Pagination -->
<section class="py-12 bg-white">
    <div class="container mx-auto px-4">
        <div class="flex justify-center items-center space-x-3" id="pagination">

        </div>
    </div>
</section>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
<script src="assets/js/load-components.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/shop.js"></script>
<script src="assets/js/cart.js"></script>
</body>
</html>

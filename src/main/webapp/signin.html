<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sausage Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header Placeholder -->
    <!-- <div id="header-placeholder"></div> -->

    <!-- Sign In Section -->
    <section class="py-16 min-h-screen flex items-center">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <!-- Sign In Card -->
                <div class="bg-white rounded-lg shadow-xl p-8">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign In</h1>
                        <p class="text-gray-600">Welcome back! Please sign in to your account</p>
                    </div>

                    <form id="signInForm" class="space-y-6">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-envelope mr-2 text-orange-500"></i>Email Address
                            </label>
                            <input type="email" id="signInEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition" placeholder="Enter your email" required>
                            <span class="error-message text-sm text-red-500 mt-1 block"></span>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">
                                <i class="fas fa-lock mr-2 text-orange-500"></i>Password
                            </label>
                            <input type="password" id="signInPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition" placeholder="Enter your password" required>
                            <span class="error-message text-sm text-red-500 mt-1 block"></span>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="rememberMe" class="mr-2 w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
                                <span class="text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-orange-500 hover:text-orange-600 transition">Forgot password?</a>
                        </div>

                        <button type="submit" id="signInSubmitBtn" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition duration-300 shadow-lg hover:shadow-xl">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="my-6 flex items-center">
                        <div class="flex-1 border-t border-gray-300"></div>
                        <span class="px-4 text-sm text-gray-500">OR</span>
                        <div class="flex-1 border-t border-gray-300"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="space-y-3">
                        <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-google text-red-500 mr-3 text-xl"></i>
                            <span class="font-medium">Continue with Google</span>
                        </button>
                        <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            <i class="fab fa-facebook text-blue-500 mr-3 text-xl"></i>
                            <span class="font-medium">Continue with Facebook</span>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="signup.html" class="text-orange-500 hover:text-orange-600 font-semibold transition">Sign Up</a>
                        </p>
                        <p class="text-gray-600">
                           Back To 
                            <a href="index.html" class="text-orange-500 hover:text-orange-600 font-semibold transition">Home</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <!-- <div id="footer-placeholder"></div> -->

    <script src="js/load-components.js"></script>
    <script src="js/background-animations.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>

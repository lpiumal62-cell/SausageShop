<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sausage Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Contact Header -->
    <section class="bg-orange-600 text-white py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold mb-2">Contact Us</h1>
            <p class="text-xl opacity-90">We'd love to hear from you</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div>
                    <div class="bg-white rounded-lg shadow-md p-8">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Send us a Message</h2>
                        <form id="contactForm" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Name</label>
                                <input type="text" id="contactName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                                <span class="error-message"></span>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                                <input type="email" id="contactEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                                <span class="error-message"></span>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                                <input type="tel" id="contactPhone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                                <span class="error-message"></span>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Subject</label>
                                <input type="text" id="contactSubject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                                <span class="error-message"></span>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Message</label>
                                <textarea id="contactMessage" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required></textarea>
                                <span class="error-message"></span>
                            </div>
                            <button type="submit" class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Contact Info -->
                <div>
                    <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">Get in Touch</h2>
                        <div class="space-y-6">
                            <div class="flex items-start space-x-4">
                                <div class="bg-orange-100 p-3 rounded-full">
                                    <i class="fas fa-map-marker-alt text-orange-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-1">Address</h3>
                                    <p class="text-gray-600">123 Sausage Street<br>Food City, FC 12345</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <div class="bg-orange-100 p-3 rounded-full">
                                    <i class="fas fa-phone text-orange-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-1">Phone</h3>
                                    <p class="text-gray-600">+1 (555) 123-4567</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <div class="bg-orange-100 p-3 rounded-full">
                                    <i class="fas fa-envelope text-orange-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-1">Email</h3>
                                    <p class="text-gray-600">info@sausagedelight.com</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <div class="bg-orange-100 p-3 rounded-full">
                                    <i class="fas fa-clock text-orange-600 text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-800 mb-1">Working Hours</h3>
                                    <p class="text-gray-600">
                                        Monday - Friday: 9:00 AM - 6:00 PM<br>
                                        Saturday: 10:00 AM - 4:00 PM<br>
                                        Sunday: Closed
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Google Map Embed -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1841321875!2d-73.98811768459398!3d40.75889597932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1234567890" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy" 
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

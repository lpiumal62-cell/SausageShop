<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside id="adminSidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white z-30 transition-transform duration-300">
        <div class="p-6 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <i class="fas fa-drumstick-bite text-3xl text-orange-500"></i>
                <div><h2 class="text-xl font-bold">Sausage Delight</h2><p class="text-xs text-gray-400">Admin Panel</p></div>
            </div>
        </div>
        <nav class="p-4">
            <ul class="space-y-2">
                <li><a href="admin-dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="dashboard"><i class="fas fa-chart-line mr-3 w-5"></i><span>Dashboard</span></a></li>
                <li><a href="admin-products.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="products"><i class="fas fa-box mr-3 w-5"></i><span>Products</span></a></li>
                <li><a href="admin-add-product.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="add-product"><i class="fas fa-plus-circle mr-3 w-5"></i><span>Add Product</span></a></li>
                <li><a href="admin-add-category.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="add-category"><i class="fas fa-tags mr-3 w-5"></i><span>Add Category</span></a></li>
                <li><a href="admin-orders.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="orders"><i class="fas fa-shopping-cart mr-3 w-5"></i><span>Orders</span></a></li>
                <li><a href="admin-customers.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg bg-orange-500 text-white" data-page="customers"><i class="fas fa-users mr-3 w-5"></i><span>Customers</span></a></li>
                <li><a href="admin-settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="settings"><i class="fas fa-cog mr-3 w-5"></i><span>Settings</span></a></li>
                <li class="pt-4 border-t border-gray-700"><button id="adminLogoutBtn" onclick="logOut();" class="w-full flex items-center px-4 py-3 rounded-lg hover:bg-red-600 transition text-red-400 hover:text-white"><i class="fas fa-sign-out-alt mr-3 w-5"></i><span>Logout</span></button></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="ml-64 transition-all duration-300" id="adminMainContent">
        <!-- Top Bar -->
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="flex items-center justify-between px-6 py-4">
                <button id="sidebarToggle" class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fas fa-bars text-xl"></i></button>
                <h1 class="text-2xl font-bold text-gray-800" id="adminPageTitle">Customers</h1>
                <div class="flex items-center space-x-4">
                    <button id="adminThemeToggle" class="p-2 text-gray-600 hover:text-orange-500 transition"><i class="fas fa-moon text-xl" id="themeIcon"></i></button>
                    <div class="relative">
                        <button id="adminProfileBtn" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-lg transition">
                            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold"><span id="adminInitials">AD</span></div>
                            <span class="hidden md:block text-gray-700 font-medium" id="adminName">Admin User</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-6">
            <!-- Search -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <input type="text" id="customerSearch" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Search customers by name or email...">
            </div>

            <!-- Customers Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Customer</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Orders</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Total Spent</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Joined</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody" class="divide-y divide-gray-200">
                            <!-- Customers will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
    <script src="assets/js/adminPofile.js"></script>
    <script src="assets/js/load-components.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sausage Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-50">
<!-- Header Placeholder -->
<!-- <div id="header-placeholder"></div> -->

<!-- Sign In Section -->
<section class="py-16 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <!-- Sign In Card -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Sign In</h1>
                </div>

                <form id="signInForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2 text-orange-500"></i>Email Address
                        </label>
                        <input type="email" id="email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Enter your email">
                        <span class="error-message text-sm text-red-500 mt-1 block"></span>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-orange-500"></i>Password
                        </label>
                        <input type="password" id="password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Enter Your Password">
                        <span class="error-message text-sm text-red-500 mt-1 block"></span>
                    </div>
                    <div class="d-grid gap-2 mt-6">
                        <button class="btn btn-primary" type="button" onclick="adminSignIn()">
                            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer Placeholder -->
<!-- <div id="footer-placeholder"></div> -->

<script src="assets/js/load-components.js"></script>
<script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/admin.js"></script>
</body>
</html>

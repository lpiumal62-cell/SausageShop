<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sausage Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/notification.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-50">

<section class="py-16 min-h-screen flex items-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign Up</h1>
                    <p class="text-gray-600">Create your account to start shopping</p>
                </div>

                <form id="signUpForm" class="space-y-5">
                    <!-- First Name -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-orange-500"></i>First Name
                        </label>
                        <input type="text" id="firstName"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Enter your first name">
                        <span class="error-message text-sm text-red-500 mt-1 block"></span>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-user mr-2 text-orange-500"></i>Last Name
                        </label>
                        <input type="text" id="lastName"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Enter your last name">
                        <span class="error-message text-sm text-red-500 mt-1 block"></span>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-envelope mr-2 text-orange-500"></i>Email Address
                        </label>
                        <input type="email" id="email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Enter your email">
                        <span class="error-message text-sm text-red-500 mt-1 block"></span>
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">
                            <i class="fas fa-lock mr-2 text-orange-500"></i>Password
                        </label>
                        <input type="password" id="password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                               placeholder="Create a password">
                        <span class="error-message text-sm text-red-500 mt-1 block"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-6">
                        <button class="btn btn-primary" type="button" onclick="signUp()">
                            <i class="fas fa-user-plus mr-2"></i>Create Account
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-sm text-gray-500">OR</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Social Sign Up -->
                <div class="space-y-3">
                    <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="fab fa-google text-red-500 mr-3 text-xl"></i>
                        <span class="font-medium">Sign up with Google</span>
                    </button>
                    <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        <i class="fab fa-facebook text-blue-500 mr-3 text-xl"></i>
                        <span class="font-medium">Sign up with Facebook</span>
                    </button>
                </div>

                <!-- Sign In Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="sign-in.html" class="text-orange-500 font-semibold">Sign In</a>
                    </p>
                    <p class="text-gray-600">
                        Back To
                        <a href="index.html" class="text-orange-500 font-semibold">Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
<script src="assets/js/sign-up.js"></script>
</body>
</html>

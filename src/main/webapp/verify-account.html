<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account - Sausage Delight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/verification.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">
<!-- Animated Background -->
<div class="animated-bg"></div>

<!-- Header Placeholder -->
<div id="header-placeholder"></div>

<!-- Main Content -->
<main class="flex-1 flex items-center justify-center px-4 py-12 relative z-10">
    <div class="max-w-md w-full fade-in-up">
        <!-- Main Verification Card -->
        <div class="verify-card bg-white/95 backdrop-blur-lg shadow-2xl rounded-3xl p-8 md:p-10 text-center border border-white/20">
            <!-- Icon Container with Animation -->
            <div class="mx-auto mb-6 w-20 h-20 flex items-center justify-center rounded-full bg-gradient-to-br from-red-50 to-red-100 text-primary-red pulse-glow relative">
                <i class="fas fa-envelope-open-text text-3xl icon-bounce"></i>
                <div class="absolute inset-0 rounded-full bg-gradient-to-br from-red-200/50 to-transparent animate-pulse"></div>
            </div>

            <!-- Title and Description -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3 bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text text-transparent">
                Verify Your Account
            </h1>
            <p class="text-gray-600 mb-8 text-base leading-relaxed">
                We&apos;ve sent a verification code to your email address. Please enter the 6-digit code below to
                activate your account.
            </p>

            <!-- Status Message with Icon -->
            <div id="verifyMessage"
                 class="hidden mb-6 text-sm rounded-xl px-4 py-3 flex items-center justify-center gap-2 transition-all duration-300">
                <i class="fas"></i>
                <span></span>
            </div>

            <!-- Code Input Section -->
            <form id="verifyForm" class="space-y-6">
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2 text-left">
                        <i class="fas fa-key mr-2 text-primary-red"></i>Verification Code
                    </label>
                    <input type="text" id="verificationCode" name="code" maxlength="6"
                           class="verify-code-input w-full px-6 py-4 text-center text-2xl md:text-3xl border-2 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-200 transition-all font-mono tracking-widest"
                           placeholder="000000" autocomplete="one-time-code"/>
                    <p class="text-xs text-gray-500 mt-2 text-center">Enter the 6-digit code sent to your email</p>
                </div>

                <!-- Verify Button -->
                <div class="d-grid gap-2 mt-6">
                    <button class="btn btn-primary" type="button" onclick="verifyType();">
                        <i class="fas fa-check-circle mr-2"></i>Verify Account
                    </button>
                </div>
            </form>

            <!-- Resend Section -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-600 mb-3">
                    <i class="fas fa-clock mr-2 text-gray-400"></i>Didn&apos;t receive the code?
                </p>
                <button id="resendCodeBtn"
                        class="text-primary-red font-semibold hover:text-red-700 transition-all duration-300 hover:underline flex items-center justify-center gap-2 mx-auto">
                    <i class="fas fa-redo-alt"></i>
                    <span class="resend-text">Resend code</span>
                    <span id="resendTimer" class="hidden text-gray-500"></span>
                </button>
            </div>

            <!-- Sign In Link -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Already verified?
                    <a href="signin.html"
                       class="text-primary-red font-semibold hover:text-red-700 transition-all duration-300 hover:underline ml-1">
                        <i class="fas fa-sign-in-alt mr-1"></i>Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/verification.js"></script>
<script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <aside id="adminSidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white z-30 transition-transform duration-300">
        <div class="p-6 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <i class="fas fa-drumstick-bite text-3xl text-orange-500"></i>
                <div><h2 class="text-xl font-bold">Sausage Delight</h2><p class="text-xs text-gray-400">Admin Panel</p></div>
            </div>
        </div>
        <nav class="p-4">
            <ul class="space-y-2">
                <li><a href="admin-dashboard.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="dashboard"><i class="fas fa-chart-line mr-3 w-5"></i><span>Dashboard</span></a></li>
                <li><a href="admin-products.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="products"><i class="fas fa-box mr-3 w-5"></i><span>Products</span></a></li>
                <li><a href="admin-add-product.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg bg-orange-500 text-white" data-page="add-product"><i class="fas fa-plus-circle mr-3 w-5"></i><span>Add New Product</span></a></li>
                <li><a href="admin-orders.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="orders"><i class="fas fa-shopping-cart mr-3 w-5"></i><span>Orders</span></a></li>
                <li><a href="admin-customers.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="customers"><i class="fas fa-users mr-3 w-5"></i><span>Customers</span></a></li>
                <li><a href="admin-settings.html" class="admin-nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition text-gray-300" data-page="settings"><i class="fas fa-cog mr-3 w-5"></i><span>Settings</span></a></li>
                <li class="pt-4 border-t border-gray-700"><button id="adminLogoutBtn"  onclick="logOut();"  class="w-full flex items-center px-4 py-3 rounded-lg hover:bg-red-600 transition text-red-400 hover:text-white"><i class="fas fa-sign-out-alt mr-3 w-5"></i><span>Logout</span></button></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="ml-64 transition-all duration-300" id="adminMainContent">
        <!-- Top Bar -->
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="flex items-center justify-between px-6 py-4">
                <button id="sidebarToggle" class="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg"><i class="fas fa-bars text-xl"></i></button>
                <h1 class="text-2xl font-bold text-gray-800" id="adminPageTitle">Add New Product</h1>
                <div class="flex items-center space-x-4">
                    <button id="adminThemeToggle" class="p-2 text-gray-600 hover:text-orange-500 transition"><i class="fas fa-moon text-xl" id="themeIcon"></i></button>
                    <div class="relative">
                        <button id="adminProfileBtn" class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-lg transition">
                            <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold"><span id="adminInitials">AD</span></div>
                            <span class="hidden md:block text-gray-700 font-medium" id="adminName">Admin User</span>
                        </button>
                    </div>
                </div>
                <a href="admin-products.html" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Products
                </a>
            </div>
        </header>

        <main class="p-6">
            <form id="addProductForm" class="bg-white rounded-lg shadow-md p-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Left Column -->
                    <div class="space-y-6">
                        <!-- Product Name -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Product Title *</label>
                            <input type="text" id="productTitle" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        </div>

                        <!-- Short Description -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Short Description</label>
                            <input type="text" id="shortDescription" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Brief product description">
                        </div>

                        <!-- Long Description -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Long Description</label>
                            <textarea id="longDescription" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Detailed product description"></textarea>
                        </div>

                        <!-- Category -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Category *</label>
                            <select id="productCategory" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" >
                                <option value="">Select Category</option>
                                <option value="1">Chicken</option>
                                <option value="2">Pork</option>
                                <option value="3">Beef</option>
                                <option value="4">Mixed</option>
                            </select>
                        </div>

                        <!-- Price and Stock -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Price ($) *</label>
                                <input type="number" id="productPrice" step="0.01" min="0" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Stock Quantity *</label>
                                <input type="number" id="productStock" min="0" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                        </div>

                        <!-- Sale Price -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Sale Price ($) <span class="text-gray-400 text-sm">(Optional)</span></label>
                            <input type="number" id="salePrice" step="0.01" min="0" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Leave empty if no sale">
                        </div>

                        <!-- SKU -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">SKU</label>
                            <input type="text" id="productSKU" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Product SKU">
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-6">
                        <!-- Image Upload -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Product Image *</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                                <div id="imagePreview" class="hidden mb-4">
                                    <img id="previewImg" src="" alt="Preview" class="max-w-full h-48 mx-auto rounded-lg object-cover">
                                    <button type="button" id="removeImage" class="mt-2 text-red-600 hover:text-red-700">
                                        <i class="fas fa-times mr-1"></i>Remove Image
                                    </button>
                                </div>
                                <div id="imagePlaceholder">
                                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                    <p class="text-gray-600 mb-2">Click to upload or drag and drop</p>
                                    <p class="text-sm text-gray-400">PNG, JPG, GIF up to 2MB</p>
                                    <input type="file" id="productImage" accept="image/*" class="hidden">
                                    <button type="button" id="uploadImageBtn" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">
                                        <i class="fas fa-upload mr-2"></i>Upload Image
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Ingredients -->
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Ingredients</label>
                            <textarea id="ingredients" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Enter ingredients separated by commas"></textarea>
                            <p class="text-xs text-gray-400 mt-1">Separate ingredients with commas</p>
                        </div>

                        <!-- Nutrition Info -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Calories</label>
                                <input type="number" id="nutritionCalories" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Protein (g)</label>
                                <input type="text" id="nutritionProtein" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Fat (g)</label>
                                <input type="text" id="nutritionFat" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Carbs (g)</label>
                                <input type="text" id="nutritionCarbs" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Buttons -->
                <div class="mt-8 pt-6 border-t flex items-center justify-between">
                    <a href="admin-products.html" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancel
                    </a>
                    <button class="px-6 py-2 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition">
                        <i class="fas fa-save mr-2"></i>Save Product
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
    <script src="assets/js/adminPofile.js"></script>
    <script src="assets/js/load-components.js"></script>
    <script src="assets/js/notiflix-aio-3.2.8.min.js"></script>
</body>
</html>
